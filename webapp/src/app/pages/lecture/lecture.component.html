<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="container">
                        <div class="row">
                          <div class="col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
                            <h1 class="text-center">Angular File upload</h1>
                            <form [formGroup]="form" (ngSubmit)="onSubmit(fileInput.files)">
                              <div class="form-group">
                                <img *ngIf="imageSrc" [src]="imageSrc" class="avatar">
                                <div class="btns clearfix">
                                  <label class="btn btn-file btn-cancel pull-left">Pick an video
                                    <input type="file"
                                      (change)="onFileChange(fileInput.files)" #fileInput>
                                  </label>
                                  <button type="submit" class="btn btn-save pull-right"
                                    [disabled]="form.invalid || loading">
                                    Save
                                    <i class="fa fa-spinner fa-spin fa-fw" *ngIf="loading"></i>
                                  </button>
                                </div>
                              </div>
                            </form>
                            <pre>{{ form.value | json }}</pre>
                            <pre>{{ result | json }}</pre>
                          </div>
                        </div>
                      </div>


                    




                <!-- <video controls>
                    <source src="../../../assets/video/small.mp4"/>
                    <source src="../../../assets/video/small.ogv"/>
                </video> -->



                
                
            </div>
        </div>
        <div class="card">
            <div class="card-body">

                <h5 class="card-title">당신만의 강의를 만들어주세요</h5>
              <button class="btn btn-info" (click)="this.creatLecture()">강의 개설하기</button>

                
            </div>
        </div>
    </div>
</div>
