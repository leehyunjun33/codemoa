
<style>
    .bookmark_card{
         background-color : white;
    }
</style>
<div class="row">
    <div class="col-12">
        <div class="card bookmark_card" *ngIf="this.data.length == 0" style="font-style: inherit">
            <div class="card-body">
                <h3 class="card-title">즐겨찾기를 해주세요.</h3>
            </div>
        </div>

        <div class="card" *ngFor="let bookmark of this.data" (click)="memberProfile(bookmark)">
            <div class="card-body bookmark_card">
                <div class="lec1" style="width: 10%">              
                    <img *ngIf="bookmark.m_img == null" src="../../../assets/images/users/ice.jpg " id="bookmark_img" style="width: 100%; height: -1%; float: left; margin-right: 20%;border-radius: 50%;"/>
                    <img *ngIf="bookmark.m_img != null" src="../../../assets/images/{{bookmark.m_img}} " id="bookmark_img" style="width: 100%; height: -1%; float: left; margin-right: 20%;border-radius: 50%;"/>
                </div>

                <div class="lec1" style="width: 40%; float: left; margin-top: 20px">              
                        <h3 class="card-title">{{bookmark.m_name}}</h3>
                        <h5 class="card-title">이메일: {{bookmark.m_email}}</h5>
                        <h5 class="card-title">등급: {{bookmark.m_grade}}</h5>
                        <h5 class="card-title">분야: {{bookmark.m_language}}</h5>
                        <br>
                       
                </div>
                
                
            </div>
        </div>
    </div>
</div>
