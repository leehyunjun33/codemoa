<div class="row">
    <div class="col-12">

        <div class="card loginPort">
            <div class="card-body">
                    <img src="../../../assets/images/users/ice.jpg" style="border-radius: 50%; width: 7%; margin-right: 15px">
                    <span>관심분야: JAVA</span>
        

    
                </div>
        </div>

        <div class="card loginPort">
            <div class="card-body">
                    <h4 class="card-subtitle">my grade</h4>
    
                    POINT: {{this.point}} <br>
                    {{this.grade}} 입니다.
                    
    
                </div>
        </div>

        <div class="card loginPort">
            

            <div class="card-body">
                <h4 class="card-subtitle">my questions</h4>

                <table id="my_question_table" mat-table class="mat-elevation-z8">   
                        <tr class="myq table_hover" *ngFor="let question of this.data" (click)="this.qDetail(question)"> 
                            <td mat-cell>{{question.q_title}}</td>
                            <td mat-cell>{{question.awn_count}}</td>    
                        </tr>
                        
                </table>
                

            </div>
        </div>

        <div class="card loginPort">
            <div class="card-body">
                <h4 class="card-subtitle">choose awnsers</h4>

              
            </div>
        </div>

        <div class="card loginPort">
            <div class="card-body">
                <h4 class="card-subtitle">my lectures</h4>

                <div class="row">
                        <!-- column -->
                        <div class="col-lg-3 col-md-6" *ngFor="let lecture of this.lectureList">
                            <!-- Card -->
                            <div class="card">
                                <img class="card-img-top img-responsive" src="../../../assets/images/{{lecture.l_img}}" alt="Card image cap" style="width: 70%; height: -1%;">
                                <div class="card-body">
                                    <h4 class="card-title">{{lecture.l_title}}</h4>
                                    <p class="card-text">{{lecture.l_intro}}</p>
                                    <button class="btn btn-primary" (click)="this.lDetail(lecture)">보러 가기</button>
                                </div>
                            </div>
                            <!-- Card -->
                        </div>
                        
                    </div>
              
            </div>
        </div>
    </div>
</div>
